<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoffeeRun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <link rel="stylesheet" href="stylesheets/stylesheets.css">
</head>

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>

  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form">
          <!-- Input elements will go here -->
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
          </div>
          <!-- Email-->
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value=""
              placeholder="dr@who.com" required>
          </div>
          <!-- Email-->

          <!-- Radio -->
          <div class="radio">
            <label>
              <input type="radio" name="size" value="short"> Short
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="tall" checked> Tall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="grande"> Grande
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Venti"> Venti
            </label>
          </div>
          <!-- Radio -->

          <!-- Dropdown Menu -->
          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select id="flavorShot" class="form-control" name="flavor">
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>
          <!-- Dropdown Menu -->

          <!-- Range Slider -->
          <div class="form-group">
            <label for="strengthLevel">Caffeine Rating</label>
            <input name="strength" id="strengthLevel" type="range" value="30">
          </div>
          <!-- Range Slider -->

          <!-- Buttons -->
          <div id="ex1" class="modal">

            <p>hello world</p>

          </div>



          <button data-coffee-order="pay" type="submit" class="btn btn-default"><a href="#ex1"
              rel="modal:open">Submit</a></button>
          <button type="reset" class="btn btn-default">Reset</button>


          <!-- Buttons -->
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <div class="wrapper">
          <label for="payment">Payment</label>
          <form class="form mt-4">
            <div class="form-group"> <label for="name" class="">Name on the card</label> <input type="text"
                class="form-control" placeholder="Nicolos Flemming">
            </div>
            <div class="form-group"> <label for="card" class="">Card number</label>
              <div class="card-number"> <input type="text" class="card-no" step="4" placeholder="1234 4567 5869 1234"
                  pattern="^[0-9].{15,}">
              </div>
            </div>
            <div class="d-flex w-100">
              <div class="d-flex w-50 pr-sm-4">
                <div class="form-group"> <label for="expiry" class="">Experation date</label> <input type="text"
                    class="form-control" placeholder="03/2020">
                </div>
              </div>
              <div class="d-flex w-50 pl-sm-5 pl-3">
                <div class="form-group"> <label for="cvv">CVV</label> 
                     <input type="password" class="form-control pr-5" maxlength="3" placeholder="123">
                </div>
              </div>
            </div>


            <div class="my-3"> <input type="submit" value="place your order"
                class="text-uppercase btn btn-primary btn-block p-3"> </div>

          </form>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist"> </div>
      </div>
    </div>
  </section>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="scripts/validation.js" charset="utf-8"></script>
  <script src="scripts/checklist.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
